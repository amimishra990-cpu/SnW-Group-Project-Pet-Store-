                    <a href="Support.html" class="Navdetail" id="ContactUs">Contact Us</a>

                    <a href="/Inside Webpage /Category.html" class="Navdetail" id="Categories"> Categories</a>
                </div>
                <div class="SearchInputWrapper">

                    <input class="SearchInput" type="text" placeholder="Search Items" />

                </div>
                <a href="/Inside Webpage /Userid.html">

            </nav>

        <div class="shop-container support-container">
            <div class="support-header">
                <h1>We're Here to Help!</h1>
                <p>Have questions about your order or our products? Reach out to us.</p>
            </div>

            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-item">
                        <h3>üìç Visit Us</h3>
                        <p>123 Pet Street, Pawsome City</p>
                    </div>
                    <div class="info-item">
                        <h3>üìû Call Us</h3>
                        <p>+91 98XXXXX10</p>
                    </div>
                    <div class="info-item">
                        <h3>üìß Email Us</h3>
                        <p>support@petshop.com</p>
                    </div>
                </div>

                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" placeholder="How can we help you?" required></textarea>
                        </div>
                        <button type="submit" class="hero-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

    </header>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
